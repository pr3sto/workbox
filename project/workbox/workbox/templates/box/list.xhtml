<html py:extends="master.xhtml" py:strip="True">

<head py:block="head" py:strip="True">
    <title py:block="master_title">Список виртуальных рабочих сред | WorkBox</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/box.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/datatables.min.css"/>
</head>

<body py:block="body" py:strip="True">
    <section id="list-header">
        <div class="container outer-center">
            <h1 class="inner-center">Ваши виртуальные рабочие среды в <b>WorkBox</b></h1>
        </div>
    </section>
    <div class="table-wrapper container">
        <table id="box-table" class="table table-striped ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Статус</th>
                    <th>Автор</th>
                    <th>Время создания</th>
                    <th>Время изменения</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <py:for each="entry in entries">
                    <tr>
                        <td>${entry.box_id}</td>
                        <td>${entry.name}</td>
                        <td>${entry.status}</td>
                        <td>${entry.user.display_name}</td>
                        <td>${entry.datetime_of_creation.strftime("%Y-%m-%d %H:%M")}</td>
                        <td>${entry.datetime_of_modify.strftime("%Y-%m-%d %H:%M")}</td>
                        <td>
                            <div py:if="entry.status != 'started'">
                                <form action="start?c_id=${entry._id}" method="post">
                                    <button class="btn btn-success">Start</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </py:for>
            </tbody>
        </table>
    </div>
</body>

<script src="/js/datatables.min.js"></script>
<script type="text/javascript">
    $(function ($) {
        var boxTable = $('#box-table').dataTable({
            fixedHeader: {
                header: true,
                headerOffset: 50
            },
            columnDefs: [ {
                targets: 6,
                orderable: false
            } ],
            pagingType: "numbers",
            language: {
                url: "/local/datatables.ru.lang"
            }
        });
        $('#box-table tbody').on( 'click', 'tr', function () {
            window.location.href = '/box/' + boxTable.fnGetData(this)[0] + '/';
        });
    });

    
</script>

</html>
