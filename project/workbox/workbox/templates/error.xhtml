<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Ошибка ${code}</title>
</head>

<body py:block="body" py:strip="True">
<div class="outer-center">
    <div class="inner-center">
        <p style="font-size:64px;"><span class="icomoon icon-error_outline" style="color:#f44336;"></span>&nbsp;Ошибка
            ${code}</p>

<?python
import re
mf = re.compile(r'(</?)script', re.IGNORECASE)
def fixmessage(message):
    return mf.sub(r'\1noscript', message)
?>

        <div style="font-size:22px;">${literal(fixmessage(message))}</div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
      $('body').css('background-image', "url('/images/graphy.png')");
    });

</script>
</html>
