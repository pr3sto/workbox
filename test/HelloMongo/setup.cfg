[nosetests]
verbosity = 2
detailed-errors = 1
with-coverage = false
cover-erase = true
cover-package = hellomongo

# Babel configuration
[compile_catalog]
domain = hellomongo
directory = hellomongo/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = hellomongo/i18n/hellomongo.pot
width = 80
keywords = l_

[init_catalog]
domain = hellomongo
input_file = hellomongo/i18n/hellomongo.pot
output_dir = hellomongo/i18n

[update_catalog]
domain = hellomongo
input_file = hellomongo/i18n/hellomongo.pot
output_dir = hellomongo/i18n
previous = true

# Static files extraction for TW
[archive_tw_resources]
output = hellomongo/public/toscawidgets/
distributions = hellomongo
#yuicompressor = /home/someuser/bin/yuicompressor.jar
#compresslevel = 2
onepass = true

[archive_tw2_resources]
output = hellomongo/public/tw2/
distributions = hellomongo
force = true
#yuicompressor = /home/someuser/bin/yuicompressor.jar
#compresslevel = 2
onepass = true

[aliases]
# A handy alias to make a release to pypi
release = egg_info -RDb "" sdist bdist_egg register upload
