<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">Авторизация | WorkBox</title>
  </head>

  <body py:block="body" py:strip="True">
    <div class="outer-center" style="padding-top:20px;">
      <div class="container" style="text-align:center;">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Авторизация в <b>WorkBox</b></h4>
              </div>

              <div class="panel-body">
                <form action="${tg.url('/login_handler', params=dict(came_from=came_from))}"
                            method="post" accept-charset="UTF-8">
                  <fieldset>
                    <div class="row" style="padding-top:15px;">
                      <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                        <div py:if="error_msg" class="form-group alert alert-danger" >
                          <p>${error_msg}</p>
                        </div>

                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><span class="icomoon icon-user"></span></span>
                            <input class="form-control" required="true" placeholder="Логин" name="login" type="text" value="${login}"/>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><span class="icomoon icon-key"></span></span>
                            <input class="form-control" required="true" placeholder="Пароль" name="password" type="password"/>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="checkbox" style="text-align:left;">
                            <label>
                              <input type="checkbox" name="remember" value="2252000" /> Запомнить пароль
                            </label>
                          </div>
                        </div>

                        <div class="form-group">
                          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Вход"/>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
